<!doctype html>
<html lang="en-CA">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Change this to your name -->
    <meta name="Khiet Van Phan" content="Khiet Van Phan" />

    <title>WEB222 Music App</title>

    <!-- Default classless CSS Stylesheet - https://watercss.kognise.dev/ -->
    <link rel="stylesheet" href="./css/water.css" />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <header>
      <!-- Change this to your App's info -->
      <h1>Pop Music App</h1>
      <p>
        Music, Unleash the Magic! / This application shows the latest pop music
        of 2024
      </p>
    </header>

    <nav id="menu">
      <!-- Dynamically create your menu category buttons here -->
      <a target="_blank" href="./requestHtml.html"
        ><button id="request-new-artist">Request New Artist</button></a
      >
    </nav>

    <hr />

    <main>
      <h2 id="artist-name"></h2>

      <div id="cardHolder">
        <!-- Song cards will be appended here dynamically -->
      </div>
    </main>
    <!-- JavaScript Data Files -->
    <script type="module" src="js/artists.js" defer></script>
    <script type="module" src="js/songs.js" defer></script>

    <footer>
      <h1>Join Us</h1>
      <h3>Get weekly update from our music community</h3>
      <form
        class="sign-up-form"
        method="post"
        action="https://httpbin.org/post"
      >
        <div id="input">
          <input type="email" name="email" placeholder="sample@email.com" />
          <button id="sign-up-button">JOIN</button>
        </div>
        <label for="email"><i>No spam, we hate it more than you do</i></label>
      </form>
    </footer>
    <!-- Main App JavaScript File -->
    <script type="module" src="js/app.js" defer></script>
  </body>
</html>
